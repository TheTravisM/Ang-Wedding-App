<section id="rsvp">
  <div class="container">
    <div class="row justify-content-center">

      <picture>
          <source [attr.lazyLoad]="'./assets/img/rsvp/envlope-576.webp'">
          <source [attr.lazyLoad]="'./assets/img/rsvp/envlope-576.png'">
          <img class="rsvp-evelope-img img-fluid"
            src=""
            [defaultImage]=""
            [lazyLoad]="'./assets/img/rsvp/envlope-576.png'"
            [offset]="300"
          />
      </picture>

      <div class="rsvp-content">
        <h2 class="title">rsvp</h2>

        <a id="rsvp-btn"
          class="btn btn--primary btn-lg"
          target="_blank"
          role="button"
          aria-disabled="true"
          href="https://goo.gl/forms/bYYFJeG4q2TUGntN2">
            Click to RSVP Now!
        </a>
      </div>

    </div> <!-- ./row -->
  </div> <!-- ./container -->
</section>
